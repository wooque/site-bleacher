<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      html, body, button {
        font-family: sans-serif;
        font-size: 16px;
      }
      button {
        border: 0;
        background: #d3d3d3;
      }
      button:hover {
        background: #c5c5c5;
      }
      button:active {
        background: #b0b0b0;
      }
      .control {
        height: 32px;
        width: 100%;
      }
      #clean {
        margin-top: 5px;
        display: none;
      }
      .actionTd {
        padding: 0;
      }
      .action {
        height: 28px;
        width: 82px;
      }
      .domain {
        padding: 5px;
        width: 100%;
      }
      .remove {
        background: #96C864;
      }
      .whitelist {
        background: #FF6464;
      }
    </style>
  </head>
  <body>
    <table id="cookies"></table>
    <button class="control" id="settings">Settings</button>
    <button class="control" id="clean">Clean</button>
    <script src="common.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
